# Nginx Configuration for Judaica Store
# Copy to: /etc/nginx/sites-available/store.donde.az
# Then symlink: sudo ln -s /etc/nginx/sites-available/store.donde.az /etc/nginx/sites-enabled/store.donde.az

# Upstream services
upstream backend {
    server backend:3001;
}

upstream frontend {
    server frontend:3000;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name store.donde.az www.store.donde.az;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name store.donde.az www.store.donde.az;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/store.donde.az/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/store.donde.az/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Logging
    access_log /var/log/nginx/store.donde.az.access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/store.donde.az.error.log warn;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1000;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_status 429;
    
    # Upload size limit
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # ===== API Routes =====
    location ~ ^/api/(.*) {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://backend;
        
        # Preserve request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # ===== Static Files (Cache) =====
    location ~* ^/_next/static/ {
        proxy_pass http://frontend;
        
        # Cache for 1 year
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header X-Cache "HIT" always;
    }
    
    # Public images (cache for 30 days)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://frontend;
        
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
    }
    
    # ===== Frontend Routes =====
    location / {
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://frontend;
        
        # Preserve request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Don't cache HTML pages
        add_header Cache-Control "public, max-age=0, must-revalidate" always;
        
        # Fallback to index.html for SPA routing
        error_page 404 =200 /;
    }
    
    # ===== Health Check =====
    location /health {
        access_log off;
        proxy_pass http://backend/api/health;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # ===== Avoid exposing sensitive files =====
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|git|gitignore|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
