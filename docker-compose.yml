version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: judaica-store-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: judaica_store
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: judaica-store-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@db:5432/judaica_store
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/src:/app/src
      - ./backend/tsconfig.json:/app/tsconfig.json

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: judaica-store-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_STORE_TYPE: judaica
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/messages:/app/messages
      - ./frontend/public:/app/public
      - ./frontend/middleware.ts:/app/middleware.ts
      - ./frontend/next.config.js:/app/next.config.js
      - ./frontend/tsconfig.json:/app/tsconfig.json

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: judaica-store-network
